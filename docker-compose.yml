version: '3.7'
services:
  web:
    image: fib_service
    init: true
    container_name: fib_service
    ports:
     - 5000:5000
    volumes:
     - .:/app
     - ./logs:/logs
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
    - 9090:9090
    command:
    - --config.file=/etc/prometheus/prometheus.yml
    volumes:
    - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro

